<!DOCTYPE html>
<html>
<head>
    <title>Responsive Contact Page</title>
    <link rel="stylesheet" type="text/css" href="css/contact.css">
</head>
<body>
    <header>
        <div class="image">
        <h1>"Contact Us"</h1>
    </header>
    
    <main>
        <section>
            <h2>Contact Information</h2>
            <div class="contact-info">
                <div>
                    <h3><i>Address</i></h3>
                    <p>123 Main Street</p>
                    <p>City, State, ZIP</p>
                </div>
                <div>
                    <h3><i>Email</i></h3>
                    <p>info@example.com</p>
                </div>
                <div>
                    <h3><i>Phone</i></h3>
                    <p>123-456-7890</p>
                </div>
            </div>
        </section>
        
        <section>
            <h2>Send us a Message</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="message">Message:</label>
                <textarea id="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; Thank you for contact us.</p>
    </footer>
    <th width="20%"><front color="white" size="4"><a href="HOME.html">HOME</front></td>
        <th width="20%"><front color="white" size="4"><a href="a.html">ABOUT US</front></td>

        <th width="20%"><front color="white" size="4"><a href="landing.html">LANDING PAGE</front></td>
        </tr>
</body>
</html>
